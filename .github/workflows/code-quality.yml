name: Code Quality Checks and Test Trigger

on:
  pull_request:
    branches: [dev]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Run Flake8
        run: |
          flake8 .

  merge-to-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Ensure Test Branch Exists
        run: |
          if ! git ls-remote --heads origin test | grep test; then
            git branch test
            git push origin test
          fi

      - name: Approval Check
        run: |
          sender_login=$(jq -r ".sender.login" $GITHUB_EVENT_PATH)
          if [ "$sender_login" != "revolutionaryanusha" ]; then
            echo "Error: Only the admin user can initiate this PR."
            exit 1
          fi

      - name: Merge to Test Branch
        run: |
          git config user.name 'GitHub Actions'
          git config user.email '<your-email@example.com>'
          git fetch origin test:test
          git checkout test
          git merge --no-ff ${{ github.sha }} -m "Merging changes from PR #${{ github.event.number }}"
          git push origin test
